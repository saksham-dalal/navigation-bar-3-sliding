<!DOCTYPE html>
<html>
  <head>
    <title>Sliding Bar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <label for="toggle" class="fa fa-bars"></label>
    <nav>
      <div class="brand">
        Coding by Saksham
        <label for="toggle" class="fa fa-times"></label>
      </div>
      <ul>
        <li><i class="fa fa-home"></i><a>Home</a></li>
        <li><i class="fa fa-user"></i><a>Account</a></li>
        <li><i class="fa fa-lock"></i><a>Security</a></li>
        <li><i class="fa fa-heart"></i><a>Likes</a></li>
        <li><i class="fa fa-comment"></i><a>Comments</a></li>
        <li><i class="fa fa-bookmark"></i><a>Saves</a></li>
        <li><i class="fa fa-question"></i><a>About</a></li>
      </ul>
      <div class="share">
        <i class="fa fa-instagram"></i>
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
      </div>
    </nav>
    <section></section>
  </body>
</html>
